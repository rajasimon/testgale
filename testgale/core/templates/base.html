{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Gale!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.js"></script>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="text/babel">
      class HelloWorld extends React.Component {
        constructor() {
          super()

          this.state = {url: '', depth: '', isLoading: false}

          this.fetchResult = this.fetchResult.bind(this)
          this.handleUrl = this.handleUrl.bind(this)
          this.handleDepth = this.handleDepth.bind(this)
          this.handleSubmit = this.handleSubmit.bind(this)
        }

        componentDidMount() {
          const socket = new ReconnectingWebSocket('ws://' + window.location.host + '/ws/chat/stream/')
  
          socket.onmessage = (event) => {
            const data = JSON.parse(event.data).message
            
            if (data.isCompleted) {
              console.log(this)
              this.fetchResult()
            }
          }
        }

        fetchResult() {
          fetch('/result/?url=' + this.state.url)
            .then(res => res.json())
            .then(response => console.log(response))
        }

        handleUrl(event) {
          this.setState({
            url: event.target.value
          })
        } 

        handleDepth(event) {
          this.setState({
            depth: event.target.value
          })
        }

        handleSubmit(event) {
          event.preventDefault()

          this.setState({isLoading: true})
          
          fetch('/crawl/', {
            method: 'POST',
            body: JSON.stringify({url: this.state.url, depth: this.state.depth})
          })
          .then(res => res.json())
          .then(response => console.log(response))
        }
        render() {
          return (
            <section className="section">
              <div className="container">
                <div className="columns is-mobile is-centered">
                  <div className="column is-half">
                    <form onSubmit={this.handleSubmit} method="POST">
                      <div className="field">
                        <div className="field is-grouped">
                          <p className="control is-expanded">
                            <input type="text" className="input" name="url" placeholder="Enter URL" required onChange={this.handleUrl} />
                          </p>
                          <p className="control">
                            <input type="number" className="input" name="depth" placeholder="Enter Number" required onChange={this.handleDepth} />
                          </p>
                          <p className="control">
                            <button className={this.state.isLoading? 'button' : 'button'}>Submit</button>
                          </p>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </section>
          )
        }
      }
      ReactDOM.render(
        <HelloWorld />,
        document.getElementById('root')
      );

    </script>
  </body>
</html>
